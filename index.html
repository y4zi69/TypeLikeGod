<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <h1>Are you Good in typing?!</h1>
    </div>
    <div class="wrapper">
        <input type="text" class="inp-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <hr class="border-line">
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time:</p>
                        <span class="time-span"><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span class="mistake-span">0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span class="wpm-span">0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span class="cpm-span">0</span>
                    </li>
                </ul>
                <button class="try-again">Try Again</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">
            <p>All right reserved by yazi&#169</p>
        </div>
        <div class="social-media-icons">
            <p><a class="footer-icon" href="mailto:mohammedyasin1512@gmail.com" data-toggle="tooltip" title="Mail Me:!"><i class="fa-solid fa-envelope"></i></a></p>
            <p><a class="footer-icon" href="https://www.instagram.com/yazi.___/" data-toggle="tooltip" title="Instagram!"><i class="fa-brands fa-instagram"></i></a></p>
            <p><a class="footer-icon" href="https://github.com/y4zi69" data-toggle="tooltip" title="Git Hub!"><i class="fa-brands fa-github"></i></a></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/775501fd85.js" crossorigin="anonymous"></script>
    <script src="paragraph.js"></script>
    <script src="app.js"></script>
</body>
</html>
