<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="inp-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <hr class="border-line">
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time:</p>
                        <span class="time-span"><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span class="mistake-span">0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span class="wpm-span">0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span class="cpm-span">0</span>
                    </li>
                </ul>
                <button class="try-again">Try Again</button>
            </div>
        </div>
    </div>
    <script src="paragraph.js"></script>
    <script src="app.js"></script>
</body>
</html>
